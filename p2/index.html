<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="../logoTR.png" alt="Logotipo" height="35px">
    </header>
    <section>
        <h2>Selecciona tus ramos aprobados:</h2>
        <form action=/data/ class="mallaflex">
            <div class="año-uno">
                <h3>I semestre</h3>
                <div class="mate1">
                    <input type="checkbox" id="mate1" name="año1" value="mate1"> 
                    <label for="mate1">Matematicas I</label>
                </div>
                <div class="progra">
                    <input type="checkbox" id="progra" name="año1" value="progra"> 
                    <label for="progra">Programación</label>
                </div>
                <div class="FAN">
                    <input type="checkbox" id="FAN" name="año1" value="FAN"> 
                    <label for="FAN">Fundamentos de Administración y Negocios</label>
                </div>   
                <div class="TC1">
                    <input type="checkbox" id="TC1" name="año1" value="TC1"> 
                    <label for="TC1">Taller de Comunicación I</label>
                </div> 
                <div class="ingles1">
                <input type="checkbox" id="ingles1" name="año1" value="ingles1"> 
                <label for="ingles1">Ingles I</label>
                </div>
            </div>
            <div class="año-dos">2do semestre</div>
            <div class="año-tres">3er semestre</div>
            <div class="año-cuatro">4to semestre</div>
            <div class="año-cinco">5to semestre</div>
        </form>
    </section>
    <footer class="footerflex">
        <p>By: Hernan, Chris, Pipe, Pelao, Renzo </p>
    </footer>
</body>
</html>
