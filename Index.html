<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="logoTR.png" alt="Logotipo" height="35px">
    </header>
    <section class="formulario">
        <form action="/data/">
            <div class="flexbox">
                <h2 class="Q1">Año de ingreso</h2>
                    <div class="Q1flexbox">
                        <div class="Q1-2013">
                            <input type="radio" id="13" name="año" value="13"> 
                            <label for="13">2013</label>
                        </div>
                        <div class="Q1-2014">
                            <input type="radio" id="14" name="año" value="14"> 
                            <label for="14">2014</label>
                        </div>
                        <div class="Q1-2015">
                            <input type="radio" id="15" name="año" value="15"> 
                            <label for="15">2015</label>
                        </div>
                        <div class="Q1-2016">
                            <input type="radio" id="16" name="año" value="16"> 
                            <label for="16">2016</label>
                        </div>
                        <div class="Q1-2017">
                            <input type="radio" id="17" name="año" value="17"> 
                            <label for="17">2017</label>
                        </div>
                        <div class="Q1-2018">
                            <input type="radio" id="18" name="año" value="18"> 
                            <label for="18">2018</label>
                        </div>
                        <div class="Q1-2019">
                            <input type="radio" id="19" name="año" value="19"> 
                            <label for="19">2019</label>
                        </div>
                        <div class="Q1-2020">
                            <input type="radio" id="20" name="año" value="20">  
                            <label for="20">2020</label>
                        </div>
                    </div>
                <h2 class="Q2">¿Cual es o será tu mención?</h2>
                    <div class="Q2flexbox">
                        <div class="Q2-econ">
                            <input type="radio" id="econ" name="mencion" value="econ">
                            <label for="econ">Economía</label>
                        </div>
                        <div class="Q2-admi">
                            <input type="radio" id="admi" name="mencion" value="admi">
                            <label for="admi">Administración</label>
                        </div>
                        <div class="Q2-empre">
                            <input type="radio" id="empren" name="mencion" value="empren">
                            <label for="empren">Emprendimiento</label>
                        </div>
                        <div class="Q2-nocaxo">
                            <input type="radio" id="nocacha" name="mencion" value="nocacha">
                            <label for="nocacha">No cacho</label>
                        </div>
                    </div>   
                <h2 class="Q3">Ingresa tu mail:</h2>
                    <div>
                        <input type="text" placeholder="felipe.genio@udp.cl">
                    </div>
                <button class="Q4">Siguiente</button>
            </div> 
        </form>
    </section>
    <footer class="footerflex">
        <p>By: Hernan, Chris, Pipe, Pelao, Renzo </p>
    </footer>
</body>
</html>
